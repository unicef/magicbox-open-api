        - name: kind
          type: string
          in: path
          required: true
        - name: country
          type: string
          in: path
          required: true
       # used as the method name of the controller
      operationId: getMosquito
      responses:
        "200":
          description: Success
          examples:
            application/json: {
                          "key": "mosquito",
                          "kind": "aegypti",
