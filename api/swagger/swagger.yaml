  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  MosquitoKindResponse:
    required:
      - countries
    properties:
      countries:
        type: object
  PopulationResponse:
    required:
      - countries
    properties:
      countries:
        type: object
  PopulationCountryResponse:
    required:
       - country
       - source
       - raster
       - population
    properties:
      country:
        type: 'string'
      source:
        type: 'string'
      raster:
        type: 'string'
      population:
        type: object
  casesResponse:
    required:
      - kind
      - cases
    properties:
      kind:
        type: string
      cases:
        type: object
  MosquitoCountryResponse:
    required:
      - country
      - source
      - raster
      - mosquito_prevalence
    properties:
      country:
        type: 'string'
      source:
        type: 'string'
      raster:
        type: 'string'
      mosquito_prevalence:
        type: object

  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: object
