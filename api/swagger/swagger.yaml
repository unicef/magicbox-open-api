# during dev, should point to your local machine
host: magicbox-open-api.azurewebsites.net
# basePath prefixes all resource paths
basePath: /api/
tags:
- name: "Population"
  # description: "worldpop.org aggregated by gadm2-8 shapefiles"
- name: "Mosquito"
  # description: "No one is too small to have an impact"
- name: "Cases"
  # description: "Case data of epidemics"
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json

x-volos-resources:
  #Defines our cache
  cache:
      ## Uncomment one cache provider
      # provider: volos-cache-apigee
      provider: volos-cache-memory
      #provider: volos-cache-redis
      options:
        name: weather-cache
        ttl: 90000000

paths:
  /v1/mosquito/kinds/:
    # binds a127 app logic to a route
    x-swagger-router-controller: general
    x-volos-apply:
      # Applies the cache to our endpoint
      cache:
        # Gets the cache name by calling
        # cacheKey() in /helpers/volos.js
        key:
            helper: volos
            function: cacheMosquitoProperties
    get:
      tags:
        - 'Mosquito'
      description: Returns list of mosquito kinds for which data is available
      summary: aegypti / albopictus
      # used as the method name of the controller
      operationId: getProperties
      responses:
        "200":
          description: Success
          examples:
            application/json: {
                                "key": "mosquito",
                                "properties": [
                                    "aegypti",
                                    "albopictus"
                                ]
                              }
          schema:
            # a pointer to a definition
            $ref: "#/definitions/ValueResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /v1/mosquito/kinds/{kind}:
    # binds a127 app logic to a route
    x-swagger-router-controller: general
    x-volos-apply:
      # Applies the cache to our endpoint
      cache:
        # Gets the cache name by calling
        # cacheKey() in /helpers/volos.js
        key:
            helper: volos
            function: cacheMosquito
    get:
      tags:
