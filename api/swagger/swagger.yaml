                                  "admin_id": "afg_1_16_170_aegypti/simon_hay",
                                  "value": 0.134451949145065,
                                  "ID_0": 1,
                                  "ISO": "AFG",
                                  "NAME_0": "Afghanistan",
                                  "ID_1": 16,
                                  "NAME_1": "Kapisa",
                                  "ID_2": 170,
                                  "NAME_2": "Nijrab",
                                  "HASC_2": "AF.KP.NI",
                                  "CCN_2": 0,
                                  "CCA_2": null,
                                  "TYPE_2": "Wuleswali",
                                  "ENGTYPE_2": "District",
                                  "NL_NAME_2": null,
                                  "VARNAME_2": null
                                  }
                                ]
                              }
                            }
          schema:
             # a pointer to a definition
            $ref: "#/definitions/MosquitoCountryResponse"
         # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
