swagger: "2.0"
info:
  version: "0.0.1"
  title: Population with Geo API
# during dev, should point to your local machine
host: localhost:8000
# basePath prefixes all resource paths
basePath: /api/
#
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json

x-volos-resources:
  #Defines our cache
  cache:
      ## Uncomment one cache provider
      # provider: volos-cache-apigee
      provider: volos-cache-memory
      #provider: volos-cache-redis
      options:
        name: weather-cache
        ttl: 90000000

paths:
  /v1/mosquito/kind/{kind}:
    # binds a127 app logic to a route
    x-swagger-router-controller: general
    x-volos-apply:
      # Applies the cache to our endpoint
      cache:
        # Gets the cache name by calling
        # cacheKey() in /helpers/volos.js
        key:
            helper: volos
            function: cacheMosquitoKinds
    get:

      description: Returns mosquito prevelence metadata for all countries - arg, bra, col...etc. Data sourced from, The global distribution of the arbovirus vectors Aedes aegypti and Ae. albopictus, https://elifesciences.org/articles/08347
      summary: aegypti / albopictus
      parameters:
        # - name: format
        #   type: string
        #   in: path
        #   required: true
        - name: kind
          type: string
          in: path
          required: true
      # used as the method name of the controller
      operationId: getMosquito
      responses:
        "200":
          description: Success
          examples:
            application/json: {
                              "data_kind": "aegypti",
                              "data": {
                                "abw": [
                                {
                                  "country": "abw",
                                  "data_source": "simon_hay",
                                  "shapefile_set": "gadm2-8",
                                  "admin_level": "0",
                                  "sum": 0.92733,
                                  "sq_km": 70,
                                  "density": 0.013247571428571428,
                                  "raster": "aegypti"
                                }
                                ]
                              }
                            }
          schema:
            # a pointer to a definition
            $ref: "#/definitions/MosquitoKindResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /v1/mosquito/kind/{kind}/country/{country}:
     # binds a127 app logic to a route
    x-swagger-router-controller: general
    x-volos-apply:
       # Applies the cache to our endpoint
      cache:
         # Gets the cache name by calling
         # cacheKey() in /helpers/volos.js
        key:
            helper: volos
            function: cacheMosquitoByCountry
    get:
      description: Returns all metadata regarding mosquito prevalence for requested country - arg, bra, col...etc.  Data sourced from, The global distribution of the arbovirus vectors Aedes aegypti and Ae. albopictus, https://elifesciences.org/articles/08347
      parameters:
        - name: kind
          type: string
          in: path
          required: true
        - name: country
          type: string
          in: path
          required: true
       # used as the method name of the controller
      operationId: getMosquito
      responses:
        "200":
          description: Success
          examples:
            application/json: {
                              "country": "afg",
                              "source": "simon_hay",
                              "kind": "aegypti",
                              "mosquito_prevalence": {
                                "afg_1_16_170_gadm2-8": 0.0628956609969974,
                                "afg_1_25_250_gadm2-8": 0.0167634032894597,
                                "afg_1_11_103_gadm2-8": 0.0821634181047418
                                }
                              }
          schema:
             # a pointer to a definition
            $ref: "#/definitions/MosquitoCountryResponse"
         # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  #/population/{format}/{country}:
  /v1/population:
    # binds a127 app logic to a route
    x-swagger-router-controller: general
    x-volos-apply:
      # Applies the cache to our endpoint
      cache:
        # Gets the cache name by calling
        # cacheKey() in /helpers/volos.js
        key:
            helper: volos
            function: cachePopulation
    get:
      description: Returns all countries for which we have population
      # used as the method name of the controller
      operationId: getPopulation
      responses:
        "200":
          description: Success
          examples:
            application/json: { "data_kind": "population",
                                "data": {
                                  "afg": [
                                        { "country": "afg",
                                        "data_source": "worldpop",
                                        "shapefile_set": "gadm2-8",
                                        "admin_level": "2",
                                        "sum": 45155184,
                                        "sq_km": 248596,
                                        "density": 181.64083090637018,
                                        "raster": "popmap15adj" }
                                  ]
                                }
                              }
          schema:
            # a pointer to a definition
            $ref: "#/definitions/PopulationResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /v1/population/source/{source}:
    # binds a127 app logic to a route
    x-swagger-router-controller: general
    x-volos-apply:
      # Applies the cache to our endpoint
      cache:
        # Gets the cache name by calling
        # cacheKey() in /helpers/volos.js
        key:
            helper: volos
            function: cachePopulation
    get:
      description: Returns all countries for which we have population
      parameters:
        - name: source
          type: string
          in: path
          required: true
      # used as the method name of the controller
      operationId: getPopulation
      responses:
        "200":
          description: Success
          examples:
            application/json: { "data_kind": "population",
                                "data": {
                                  "afg": [
                                        { "country": "afg",
                                        "data_source": "worldpop",
                                        "shapefile_set": "gadm2-8",
                                        "admin_level": "2",
                                        "sum": 45155184,
                                        "sq_km": 248596,
                                        "density": 181.64083090637018,
                                        "raster": "popmap15adj" }
                                  ]
                                }
                              }
          schema:
            # a pointer to a definition
            $ref: "#/definitions/PopulationResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  # #/population/{format}/{country}:
  /v1/population/country/{country}:
    # binds a127 app logic to a route
    x-swagger-router-controller: general
    x-volos-apply:
      # Applies the cache to our endpoint
      cache:
        # Gets the cache name by calling
        # cacheKey() in /helpers/volos.js
        key:
            helper: volos
            function: cacheCountry
    get:
      description: Returns all population metadata for requested country - arg, bra, col...etc.
      summary: arg, bra, col
      parameters:
        - name: country
          type: string
          in: path
          required: true
      # used as the method name of the controller
      operationId: getPopulation
      responses:
        "200":
          description: Success
          examples:
            application/json: {
                              "country": "afg",
                              "source": "worldpop",
                              "raster": "popmap15adj",
                              "population": {
                              "afg_1_12_129_gadm2-8": 106461.486597909,
                              "afg_1_18_195_gadm2-8": 49145.9762721732,
                              "afg_1_25_251_gadm2-8": 38762.5194789991,
                              "afg_1_11_106_gadm2-8": 85040.7826003991
                                }
                              }
          schema:
            # a pointer to a definition
            $ref: "#/definitions/PopulationCountryResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /v1/population/source/{source}/country/{country}:
    # binds a127 app logic to a route
    x-swagger-router-controller: general
    x-volos-apply:
      # Applies the cache to our endpoint
      cache:
        # Gets the cache name by calling
        # cacheKey() in /helpers/volos.js
        key:
            helper: volos
            function: cacheCountry
    get:
      description: Returns all population metadata for requested country - arg, bra, col...etc.
      summary: arg, bra, col
      parameters:
        - name: country
          type: string
          in: path
          required: true
        - name: source
          type: string
          in: path
          required: true
      # used as the method name of the controller
      operationId: getPopulation
      responses:
        "200":
          description: Success
          examples:
            application/json: {
                              "country": "afg",
                              "source": "worldpop",
                              "raster": "popmap15adj",
                              "population": {
                              "afg_1_12_129_gadm2-8": 106461.486597909,
                              "afg_1_18_195_gadm2-8": 49145.9762721732,
                              "afg_1_25_251_gadm2-8": 38762.5194789991,
                              "afg_1_11_106_gadm2-8": 85040.7826003991
                                }
                              }
          schema:
            # a pointer to a definition
            $ref: "#/definitions/PopulationCountryResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /v1/cases/kind/{kind}/weekType/{weekType}:
    # binds a127 app logic to a route
    x-swagger-router-controller: general
    x-volos-apply:
      # Applies the cache to our endpoint
      cache:
        # Gets the cache name by calling
        # cacheKey() in /helpers/volos.js
        key:
            helper: volos
            function: cacheCases
    get:
      description: Returns JSON with metadata regarding cases for specified kind. Data sourced from Paho, http://www.paho.org/hq/index.php?option=com_content&view=article&id=12390&Itemid=42090&lang=en
      summary: zika/epi
      parameters:
        - name: kind
          type: string
          in: path
          required: true
        - name: weekType
          type: string
          in: path
          required: true
      operationId: getCases
      responses:
        "200":
          description: Success
          examples:
            application/json: { "cases": {
                                  "2016-11-17": {
                                    "can": {
                                        "country": "Canada",
                                        "autochthonous_cases_suspected": 0,
                                        "autochthonous_cases_confirmed": 0,
                                        "imported_cases": 374,
                                        "incidence_rate": 0,
                                        "deaths": 0,
                                        "confirmed_congenital": 0,
                                        "population_x_1k": 36286,
                                        "congenital_suspected": 0,
                                        "congenital_probable": 0,
                                        "gbs_total": 0,
                                        "gbs_confirmed": 0
                                    }
                                  }
                                }
                              }
          schema:
            # a pointer to a definition
            $ref: "#/definitions/casesResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
